---
layout: page
permalink: /blog/
---

<h1>Blog</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </li>
  {% endfor %}
</ul>

<p class="rss-subscribe">Subscribe to xterm.js updates <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
